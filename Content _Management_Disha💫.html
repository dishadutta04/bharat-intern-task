<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #fde9e9; /* Pink background color */
    }

    #container {
      text-align: center; /* Center-align the contents inside the div */
    }

    h1 {
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28bd2f;
      color: #181f21;
      border: none;
      cursor: pointer;
    }

    #detailsContainer {
      margin-top: 30px;
    }

    #detailsContainer h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #detailsContainer h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    #detailsContainer p {
      margin-bottom: 10px;
    }

    #detailsContainer img {
      max-width: 100%;
      margin-bottom: 10px;
    }

    /* Pink-colored footer */
    #footer {
      text-align: center;
      background-color: #f596c8; /* Pink footer background color */
      padding: 10px;
      color: #fff; /* White text color */
    }

    /* Additional styles for video preview */
    #videoPreview iframe {
      width: 100%; /* Set the width to 100% */
      height: 400px; /* Set a fixed height for the video preview */
      margin-bottom: 10px;
    }
  </style>
  <script>
    // JavaScript code here
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.querySelector('#blogForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
  
        var title = document.querySelector('#title').value;
        var content = document.querySelector('#content').value;
        var image = document.querySelector('#image').value;
        var videoUrl = document.querySelector('#video').value;
  
        // Extract the video ID from the YouTube URL
        var videoId = videoUrl.split('v=')[1];
        var ampersandPosition = videoId.indexOf('&');
        if (ampersandPosition !== -1) {
          videoId = videoId.substring(0, ampersandPosition);
        }
  
        var detailsContainer = document.querySelector('#detailsContainer');
        detailsContainer.innerHTML = `
          <h1>Blog Details</h1>
          <h2>Title: ${title}</h2>
          <p>Content: ${content}</p>
          <img src="${image}" alt="Blog Image">
          <p>Video URL: ${videoUrl}</p>
        `;
  
        var videoPreview = document.querySelector('#videoPreview');
        videoPreview.innerHTML = `
          <iframe
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/${videoId}"
            frameborder="0"
            allowfullscreen
          ></iframe>
        `;
      });
    });
  </script>
  
</head>
<body>
  <div id="container">
    <h1>Content Management Tool</h1>
    <form id="blogForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="4"></textarea>

      <label for="image">Image:</label>
      <input type="text" id="image" name="image">

      <label for="video">Video URL:</label>
      <input type="text" id="video" name="video">

      <input type="submit" value="Create Blog">
    </form>

    <div id="detailsContainer"></div>
  
    <!-- Video preview container -->
    <div id="videoPreview"></div>

    <!-- Pink-colored footer -->
    <div id="footer">
      By Disha ðŸ’«
    </div>
  </div>
</body>
</html>
